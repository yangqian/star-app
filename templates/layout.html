{{define "layout"}}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Tracker</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⭐</text></svg>">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav>
        <a href="/" class="logo" data-i18n="star_tracker">⭐ Star Tracker</a>
        {{if .User}}
        <div class="nav-right">
            <span class="user-name" data-en="{{index .User.Translations "en"}}" data-zh-cn="{{index .User.Translations "zh-CN"}}" data-zh-tw="{{index .User.Translations "zh-TW"}}">{{if index .User.Translations "en"}}{{index .User.Translations "en"}}{{else}}{{.User.Username}}{{end}}</span>
            {{if .User.IsAdmin}}<a href="/admin" data-i18n="admin">Admin</a>{{end}}
            <a href="/password" data-i18n="password">Password</a>
            <form method="POST" action="/logout" style="display:inline">
                <button type="submit" class="btn-link" data-i18n="logout">Logout</button>
            </form>
            <span class="lang-switch">
                <a href="#" class="lang-btn" data-lang="en" onclick="setLang('en');return false">EN</a>
                <a href="#" class="lang-btn" data-lang="zh-CN" onclick="setLang('zh-CN');return false">简</a>
                <a href="#" class="lang-btn" data-lang="zh-TW" onclick="setLang('zh-TW');return false">繁</a>
            </span>
        </div>
        {{end}}
    </nav>
    <main>{{template "content" .}}</main>
    <script src="/static/i18n.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>{{end}}
